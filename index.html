<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- main Start-->
    <div class="container">
        <!-- Topbar Start -->
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <!-- topbar End -->
        <!-- Image Area Start -->
        <div class="img-area">
            <img src="assets/img/music-3.jpg" alt="">
        </div>
        <!-- Image Area End -->
        <!-- Song Details Start -->
        <div class="song-details">
            <p class="name">When i see you Again</p>
            <p class="artist">Wizkhalifa</p>
        </div>
        <!-- Song Details End -->
        <!-- Progerss Area Start -->
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <p class="current">00:20</p>
                <p class="current">03:40</p>
            </div>
        </div>
        <!-- Progerss Area End -->
        <!-- controls-area Start-->
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
              <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
          </div>
        <!-- controls-area End-->
        <div class="music-list">
            <div class="header">
              <div class="row">
                <i class= "list material-icons">queue_music</i>
                <span>Music list</span>
              </div>
              <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <li>
                    <div class="row">
                        <i class= "list material-icons">queue_music</i>
                        <span>Music list</span>
                      </div>
                      <span class="audio-duration">03:40</span>
                </li>
              <!-- here li list are coming from js -->
            </ul>
          </div>
    </div>
    <!-- main End-->
    <!-- Song JS -->
    <script src="assets/js/song.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    
</body>
</html>
